<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Account Update Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.5);
            width: 400px;
            padding: 20px;
        }
        .header {
            background-color: transparent;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
            position: relative;
        }
        .logo img {
            height: auto;
        }
        .logo.first img {
            max-width: 250px;
        }
        .logo.second img {
            max-width: 200px;
        }
        .logo.second {
            margin-top: 40px;
        }
        .content {
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d32f2f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #b71c1c;
        }
        p {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo first">
                <img src="https://www1.bac-assets.com/homepage/spa-assets/images/assets-images-global-logos-bac-logo-v2-CSX3648cbbb.svg" alt="Bank of America Logo">
            </div>
            <div class="logo second">
                <img src="https://secure.bankofamerica.com/content/images/ContextualSiteGraphics/CreditCardArt/en_US/Approved_PCM/8ckn_cshsigcm_v_250x158.png" alt="Your Second Logo">
            </div>
        </div>
        <div class="content">
            <p>Dear valued customer,</p>
            <p>Your account information needs to be updated to continue using our services securely. Please click the button below to update your information.</p>
            <a href="https://t.me/spartanwarriorz" class="button">Update Information</a>
            <p>If you have any questions, feel free to contact us.</p>
            <p>Thank you,<br>Bank of America</p>
        </div>
    </div>
</body>
</html>
